name: GitHub Pages

on:
  workflow_dispatch:   # <- å…è®¸æ‰‹åŠ¨ç‚¹å‡» "Run workflow"
  # å¯é€‰ï¼šå®šæ—¶æž„å»ºï¼ˆæ³¨é‡ŠæŽ‰æˆ–ä¿®æ”¹cronï¼‰
  # schedule:
  #   - cron: '0 21 * * *'  # æ¯å¤© UTC 21:00ï¼ˆæŒ‰éœ€ä¿®æ”¹ï¼‰
  push:
    branches:
      # The branch where the project source code resides
      # é¡¹ç›®æºä»£ç æ‰€åœ¨çš„åˆ†æ”¯
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: ðŸ“¦ Install Dependencies
        run: pnpm i
      # ------------------------
      # å¯é€‰ï¼šä»Ž Notion æ‹‰å–å†…å®¹ï¼ˆæž„å»ºæ—¶ï¼‰
      # è¯·ç¡®ä¿ä½ æœ‰ scripts/fetch-notion.js æˆ–ç­‰ä»·è„šæœ¬åœ¨ä»“åº“å†…
      # å¹¶åœ¨ä»“åº“ Settings â†’ Secrets é‡Œé…ç½® NOTION_TOKEN / NOTION_DATABASE_ID
      - name: Fetch content from Notion -> Markdown
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          npm run fetch-notion
          
      - name: ðŸŒŒ Build Valaxy Blog
        run: npm run build

      - name: ðŸª¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
