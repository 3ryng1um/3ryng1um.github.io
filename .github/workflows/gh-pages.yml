name: GitHub Pages

on:
  workflow_dispatch:   # <- 允许手动点击 "Run workflow"
  # 可选：定时构建（注释掉或修改cron）
  # schedule:
  #   - cron: '0 21 * * *'  # 每天 UTC 21:00（按需修改）
  push:
    branches:
      # The branch where the project source code resides
      # 项目源代码所在的分支
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: 📦 Install Dependencies
        run: pnpm i
      # ------------------------
      # 可选：从 Notion 拉取内容（构建时）
      # 请确保你有 scripts/fetch-notion.js 或等价脚本在仓库内
      # 并在仓库 Settings → Secrets 里配置 NOTION_TOKEN / NOTION_DATABASE_ID
      - name: Fetch content from Notion -> Markdown
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          npm run fetch-notion
          
      - name: 🌌 Build Valaxy Blog
        run: npm run build

      - name: 🪤 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
